{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{ static 'home/js/home.js' }" defer></script>
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <li>{{user.get_username}}</li>
        <form action="{% url 'logout' %}?next={{ request.path }}" method="post">
            {% csrf_token %}
            <button type="submit" class="link-like-button">Logout</button>
        </form>
    {% else %}
        <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
    {% endif %}
    
    {% for quizes in quiz %}    
        <ul>
            <li><a href="{% url 'question' quizes.id %}">{{quizes.text}}</a></li>
        </ul>
    {% endfor %}
</body>
</html>
